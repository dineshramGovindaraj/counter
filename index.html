<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center d-flex flex-column ">
    <h1 class="text-center">Counter</h1>
    <span id="value" class="text-center">0</span>
    <div class="btn-container text-center">
        <button class="btn btn-outline-dark decrease">Decrease</button>
        <button class="btn btn-outline-dark reset">Reset</button>
        <button class="btn btn-outline-dark increase">Increase</button>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
